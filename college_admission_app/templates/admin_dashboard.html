<h2>Admin Dashboard</h2>
<table border="1" cellpadding="5">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Cutoff</th>
    <th>Branch Choices</th>
    <th>Action</th>
  </tr>
  {% for student in students %}
  <tr>
    <td>{{ student.name }}</td>
    <td>{{ student.email }}</td>
    <td>{{ student.cutoff }}</td>
    <td>{{ student.branches }}</td>
    <td>
      <form method="POST" action="/status/{{ student.id }}">
        <button name="status" value="1">Accept</button>
        <button name="status" value="2">On Hold</button>
        <button name="status" value="3">Decline</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
